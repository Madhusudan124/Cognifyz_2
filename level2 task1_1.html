<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulma Responsive Card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <div class="container">
        <div class="columns is-centered mt-3 mb-6">
            <p class="column is-size-1  has-text-centered  is-one-quarter-tablet has-text-weight-bold has-background-danger-dark has-text-white "><b>MAHINDRA</b></p>
        </div>
        <!-- CARD 1-->
        <div class="columns is-multiline is-8 is-variable">
            <div class="column is-4-tablet is-3-desktop is-full-mobile ">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-4by3">
                            <img src="https://imgd.aeplcdn.com/370x208/n/cw/ec/128413/scorpio-exterior-right-front-three-quarter-47.jpeg?isig=0" alt="Scorpio Classic">
                        </figure>
                    </div>
                    <div class="card-content">
                        <div class="media">
                            <div class="media-content">
                                <p class="title is-4">Scorpio </p>
                                <p class="subtitle is-6">Scorpio Classic</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
<!-- CARD 2-->
            <div class="column is-4-tablet is-3-desktop is-full-mobile ">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-4by3">
                            <img src="https://imgd.aeplcdn.com/664x374/n/cw/ec/40432/scorpio-n-exterior-right-front-three-quarter-75.jpeg?isig=0&q=80&q=80" alt="Mahindra Scorpio N">
                        </figure>
                    </div>
                    <div class="card-content">
                        <div class="media">
                            <div class="media-content">
                                <p class="title is-4">Scorpio N</p>
                                <p class="subtitle is-6">Mahindra Scorpio N</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
<!-- CARD 3--->
            <div class="column is-4-tablet is-3-desktop is-full-mobile ">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-4by3">
                            <img src="https://stimg.cardekho.com/images/carexteriorimages/630x420/Mahindra/Thar/10743/1690192572470/front-left-side-47.jpg?tr=w-456" alt="Mahindra Thar">
                        </figure>
                    </div>
                    <div class="card-content">
                        <div class="media">
                            <div class="media-content">
                                <p class="title is-4">Mahindra Thar</p>
                                <p class="subtitle is-6">Mahindra Thar</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
<!-- CARD 4 -->
            <div class="column is-4-tablet is-3-desktop is-full-mobile ">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-4by3">
                            <img src="https://stimg.cardekho.com/images/carexteriorimages/930x620/Mahindra/XUV700/10797/1690277045969/exterior-image-165.jpg" alt="Mahindra XUV700">
                        </figure>
                    </div>
                    <div class="card-content">
                        <div class="media">
                            <div class="media-content">
                                <p class="title is-4">Mahindra XUV700</p>
                                <p class="subtitle is-6">Mahindra XUV700</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
<!-- CARD 5 -->
            <div class="column is-4-tablet is-3-desktop is-full-mobile">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-4by3">
                            <img src="https://stimg.cardekho.com/images/carexteriorimages/930x620/Mahindra/Bolero/10754/1690259155844/exterior-image-165.jpg" alt="Mahindra Bolero">
                        </figure>
                    </div>
                    <div class="card-content">
                        <div class="media">
                            <div class="media-content">
                                <p class="title is-4">Mahindra Bolero</p>
                                <p class="subtitle is-6">Mahindra Bolero</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
<!-- CARD 6 -->
            <div class="column is-4-tablet is-3-desktop is-full-mobile ">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-4by3">
                            <img src="https://stimg.cardekho.com/images/carexteriorimages/630x420/Mahindra/XUV400-EV/6820/1662704228567/front-left-side-47.jpg?tr=w-456" alt="Mahindra XUV400 EV ">
                        </figure>
                    </div>
                    <div class="card-content">
                        <div class="media">
                            <div class="media-content">
                                <p class="title is-4">Mahindra XUV400 EV </p>
                                <p class="subtitle is-6">Mahindra XUV400 EV </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
